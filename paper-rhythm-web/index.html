<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Paper Rhythm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram WebApp SDK (в браузере просто проигнорируется) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Рукописный шрифт -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-root">
    <header class="hud-top">
      <div class="hp-bar">
        <div class="hp-fill" id="hp-fill"></div>
      </div>
      <div class="hud-top-right">
        <div id="accuracy">ACC: 100%</div>
        <div id="rank">S</div>
      </div>
    </header>

    <main class="game-area">
      <canvas id="game-canvas"></canvas>
    </main>

    <section class="hud-bottom">
      <div id="combo">Combo: 0</div>
      <div id="score">Score: 0</div>
    </section>

    <section class="controls">
      <div class="controls-row">
        <label for="track-select">Трек:</label>
        <select id="track-select">
          <option value="track1">track1</option>
          <option value="track2">track2</option>
          <option value="track3">track3</option>
          <option value="track4">track4</option>
        </select>
      </div>
      <div class="controls-row">
        <label for="difficulty-select">Сложность:</label>
        <select id="difficulty-select">
          <option value="easy">Лёгкая</option>
          <option value="normal">Нормальная</option>
          <option value="hard">Сложная</option>
          <option value="extreme">Экстрим</option>
        </select>
      </div>
      <button id="start-btn">▶ Играть</button>
    </section>
  </div>

  <script src="game.js"></script>
</body>
</html>
